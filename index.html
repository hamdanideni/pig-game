<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="pig-game-container">
        <button class="new-game">New Game</button>
        <div class="player-section active" id="player--0">
          <h2>Player One</h2>
          <div class="score" id="score--0"></div>
          <div class="current" id="current--0"></div>
        </div>
        <div class="player-section" id="player--1">
          <h2>Player Two</h2>
          <div class="score" id="score--1"></div>
          <div class="current" id="current--1"></div>
        </div>
        <div class="roll-hold">
          <button class="roll-dice">Roll Dice</button>
          <button class="hold">Hold</button>
        </div>
        <img src="images/dice-1.png" alt="" srcset="" class="random-dice" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
